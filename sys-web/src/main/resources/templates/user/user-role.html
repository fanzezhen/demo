<!DOCTYPE html>
<html lang="en" class="x-admin-sm"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="user/base"
>
<head th:replace="user/base :: userBaseHead('角色管理', '', 'user/user-role')">
  <title>角色管理</title>
  <script type="text/javascript" src="/static/js/user/user-role.js"></script>
</head>
<body>
<cite layout:fragment="navigation">角色管理</cite>
<div class="layui-fluid" layout:fragment="fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5" lay-filter="searchForm">
            <input type="hidden" name="delFlag" value="0">
            <div class="layui-inline layui-show-xs-block">
              <input class="layui-input" autocomplete="off" placeholder="开始日" name="start" id="start"
                     th:value="${start}">
            </div>
            <div class="layui-inline layui-show-xs-block">
              <input class="layui-input" autocomplete="off" placeholder="截止日" name="end" id="end" th:value="${end}">
            </div>
            <div class="layui-inline layui-show-xs-block">
              <input type="text" id="roleName" name="roleName" placeholder="请输入角色名" autocomplete="off"
                     class="layui-input"
                     th:value="${roleName}">
            </div>
            <div class="layui-inline layui-show-xs-block">
              <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
            </div>
          </form>
        </div>
        <div class="layui-card-header">
          <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
          <button class="layui-btn" onclick="xadmin.open('添加角色','/admin/role/edit',600,600)"><i
              class="layui-icon"></i>添加
          </button>
        </div>
        <div class="layui-card-body ">
          <table class="layui-table layui-form">
            <thead>
            <tr>
              <th>
                <input type="checkbox" name="" lay-skin="primary">
              </th>
              <th>角色名</th>
              <th>角色类型</th>
              <th>描述</th>
              <th>状态</th>
              <th>操作</th>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
        <div class="layui-card-body ">
          <div class="page">
            <div id="ym"></div></div>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="bottomScriptBlock">
  <script>
      layui.use(['laydate', 'form'], function () {
          var laydate = layui.laydate;
          var form = layui.form;


          // 监听全选
          form.on('checkbox(checkall)', function (data) {

              if (data.elem.checked) {
                  $('tbody input').prop('checked', true);
              } else {
                  $('tbody input').prop('checked', false);
              }
              form.render('checkbox');
          });

          //执行一个laydate实例
          laydate.render({
              elem: '#start' //指定元素
          });

          //执行一个laydate实例
          laydate.render({
              elem: '#end' //指定元素
          });
      });

      /*用户-停用*/
      function member_stop(obj, id) {
          layer.confirm('确认要停用吗？', function (index) {

              if ($(obj).attr('title') === '启用') {

                  //发异步把用户状态进行更改
                  $(obj).attr('title', '停用')
                  $(obj).find('i').html('&#xe62f;');

                  $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                  layer.msg('已停用!', {icon: 5, time: 1000});

              } else {
                  $(obj).attr('title', '启用')
                  $(obj).find('i').html('&#xe601;');

                  $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                  layer.msg('已启用!', {icon: 5, time: 1000});
              }

          });
      }

      /*用户-删除*/
      function member_del(obj, id) {
          layer.confirm('确认要删除吗？', function (index) {
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!', {icon: 1, time: 1000});
          });
      }


      function delAll(argument) {

          var data = tableCheck.getData();

          layer.confirm('确认要删除吗？' + data, function (index) {
              //捉到所有被选中的，发异步进行删除
              layer.msg('删除成功', {icon: 1});
              $(".layui-form-checked").not('.header').parents('tr').remove();
          });
      }
  </script>
</th:block>
</body>
</html>
