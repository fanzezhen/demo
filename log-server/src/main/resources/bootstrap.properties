spring.profiles.active=@profiles.active@
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.group=DEMO
spring.cloud.nacos.username=demo
spring.cloud.nacos.password=demo
spring.cloud.nacos.config.namespace=@profiles.active@
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=${spring.cloud.nacos.config.server-addr}
spring.cloud.nacos.discovery.group=DEMO
spring.cloud.nacos.discovery.namespace=dev
#公共配置
spring.cloud.nacos.config.extension-configs[0].data-id=default_redis
spring.cloud.nacos.config.extension-configs[0].group=DEFAULT
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[0].file-extension=properties
spring.cloud.nacos.config.extension-configs[1].data-id=default_mysql
spring.cloud.nacos.config.extension-configs[1].group=DEFAULT
spring.cloud.nacos.config.extension-configs[1].refresh=true
spring.cloud.nacos.config.extension-configs[1].file-extension=properties
spring.cloud.nacos.config.extension-configs[2].data-id=default_log
spring.cloud.nacos.config.extension-configs[2].group=DEFAULT
spring.cloud.nacos.config.extension-configs[2].refresh=true
spring.cloud.nacos.config.extension-configs[2].file-extension=properties
spring.cloud.nacos.config.extension-configs[3].data-id=default_mybatis
spring.cloud.nacos.config.extension-configs[3].group=DEFAULT
spring.cloud.nacos.config.extension-configs[3].refresh=true
spring.cloud.nacos.config.extension-configs[3].file-extension=properties
spring.cloud.nacos.config.extension-configs[4].data-id=default_common
spring.cloud.nacos.config.extension-configs[4].group=DEFAULT
spring.cloud.nacos.config.extension-configs[4].refresh=true
spring.cloud.nacos.config.extension-configs[4].file-extension=properties